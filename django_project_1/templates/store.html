{% extends "base.html" %}
{% block title %}
Book Store
{% endblock %}

{% block content %} 

<h3>Recently added authors</h3>
{% for author in authors %}
    <p>{{ author.name }}</p>
{% endfor %}

<h3>Recently added books</h3>
{% for book in books %}
    <p>{{ book.title }} - {{ book.author.name }}</p>
{% endfor %}

{% endblock %}
